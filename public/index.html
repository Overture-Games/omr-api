<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheet Music Transcriber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Sheet Music Transcriber</div>
            <div class="header-links">
                <a href="#" class="header-link">Home</a>
                <a href="#" class="header-link">FAQ</a>
            </div>
        </div>
        <h1>Upload a File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <div class="message" id="message"></div>
        <div class="download-buttons" id="downloadButtons" style="display: none;">
            <button id="downloadMidi" class="download-button">Download MIDI</button>
            <button id="downloadMxl" class="download-button">Download MusicXML</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
