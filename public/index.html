<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .download-buttons {
            margin-top: 20px;
        }

        .download-buttons a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .download-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <div class="message" id="message"></div>
        <div class="download-buttons" id="downloadButtons" style="display: none;">
            <a id="downloadMidi" href="#" download>Download MIDI</a>
            <a id="downloadMxl" href="#" download>Download MusicXML</a>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });

            const messageElement = document.getElementById('message');
            const downloadButtons = document.getElementById('downloadButtons');

            if (response.ok) {
                const data = await response.json();
                messageElement.textContent = 'File uploaded successfully!';
                messageElement.style.color = 'green';

                document.getElementById('downloadMidi').href = data.midiFile;
                document.getElementById('downloadMxl').href = data.mxlFile;
                downloadButtons.style.display = 'block';
            } else {
                messageElement.textContent = 'File upload failed!';
                messageElement.style.color = 'red';
                downloadButtons.style.display = 'none';
            }
        });
    </script>
</body>
</html>
